<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Factory Framework</title>
    <script src="factory.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>Factory Framework</h1>
            <p>Is your factory at its potential?</p>
        </header>
        <div class="column">
            <select class="machine-select">
                <option selected disabled>Choose a machine...</option>
                <option>Iron Factory</option>
                <option>Advanced Iron Factory</option>
            </select>
            <form id="factory-form-iron" class="factory-form">
                <label>
                    Machines:
                    <input type="number" name="iron_machine" placeholder="units" min="0" required> amount
                </label>
                <label>
                    Production:
                    <input type="number" name="iron_production" placeholder="units" min="0" required> per hour
                </label>
            </form>
        </div>
        <div class="column">
            <select class="machine-select">
                <option selected disabled>Choose a machine...</option>
                <option>Copper factory</option>
                <option>Advanced Copper Factory</option>
            </select>
            <form id="factory-form-copper" class="factory-form">
                <label>
                    Machines:
                    <input type="number" name="copper_machine" placeholder="units" min="0" required> amount
                </label>
                <label>
                    Production:
                    <input type="number" name="copper_production" placeholder="units" min="0" required> per hour
                </label>
                <br>
            </form>
        </div>
        <div style="grid-column: 1 / -1; text-align: center; margin-top: 32px;">
            <button type="submit" class="submit-btn" id="submit-both-button">Calculate</button>
        </div>
    </div>
    <!-- New Machine section -->
    <div class="container machine-section">
        <header class="site-header machine-header">
            <h1>Create a machine</h1>
            <p>Give it a name and some additional info. Then it will show up in the drop-downs above.</p>
        </header>
        <div class="column">
            <strong>Machine Details</strong>
            <form id="machine-form" class="factory-form">
                <label>
                    Machine Name:
                    <input type="text" name="machineName" placeholder="Name" required>
                </label>
                <label>
                    Energy Usage:
                    <input type="number" name="energyUsage" placeholder="kWh" step="0.01" min="0" required>
                </label>
                <label>
                    Stress Impact:
                    <input type="number" name="stressImpact" placeholder="0" step="0.01" min="0" required>
                </label>
                <label>
                    Production:
                    <input type="number" name="production" placeholder="items per hour" step="0.01" min="0" required>
                </label>
            </form>
        </div>
        <div style="width:100%;text-align:center;margin-top:24px;">
            <button type="button" class="submit-btn" id="create-factory-button">Create Machine</button>
        </div>
    </div>
</body>
</html>
