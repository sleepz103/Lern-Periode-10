<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Factory Output Calculator</title>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>Factory review</h1>
            <p>Is your factory at its potential?</p>
        </header>
        <div class="column">
            <strong>Iron Factory</strong>
            <form class="factory-form">
                <label>
                    Production:
                    <input type="number" placeholder="units" min="0"> per hour
                </label>
                <br>
                <label>
                    Energy consumption:
                    <input type="number" placeholder="kW" min="0"> per machine
                </label>
            </form>
        </div>
        <div class="column">
            <strong>Copper factory</strong>
            <form class="factory-form">
                <label>
                    Production:
                    <input type="number" placeholder="units" min="0"> per hour
                </label>
                <br>
                <label>
                    Energy consumption:
                    <input type="number" placeholder="kW" min="0"> per machine
                </label>
            </form>
        </div>
        <div class="column">
            <strong>Copper wire factory</strong>
        </div>
        <div class="column">
            <strong>Electronic circuit factory</strong>
        </div>
    </div>
</body>
</html>
